<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Animal Species in National Parks</h1>
                <h6>Classification of Land Animals and Birds</h6>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="well">
                        <h6>Select Park Name:</h6>
                        <select id="selDataset"></select>
                    </div>
                    <br>
                    <h6>Select Animal Specie:</h6>
                    <select id="speciesDropdown" onchange="optionChanged(this.value)">
                        <option value=""></option>
                        <option value="Amphibian">Amphibian</option>
                        <option value="Reptile">Reptile</option>
                        <option value="Mammal">Mammal</option>
                        <option value="Bird">Bird</option>
                    </select>
                    <br><br>
                    <!-- <h6>List of Order:</h6>
                    <pre id="orderPrint"></pre>
                    <br><br> -->
                    <h6>Select List of Order(s):</h6>
                    <select id="orderDropdown" onchange="optionChanged(this.value)"></select>
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="container"></div>
                <!-- <div id='myDiv'> -->
                <!-- Plotly chart will be drawn inside this DIV -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="../static/js/species.js"></script>
</body>

</html>
