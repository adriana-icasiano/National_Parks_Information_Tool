<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-12 jumbotron text-center">
                <h1>Animal Species in National Parks</h1>
                <h6>Classification of Land Animals and Birds</h6>
            </div> -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well">
                            <h6>Select Park Name:</h6>
                            <select id="selDataset"></select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h6>Select Specie:</h6>
                        <select id="speciesDropdown" onchange="optionChanged(this.value)">
                            <option value=""></option>
                            <option value="Amphibian">Amphibian</option>
                            <option value="Reptile">Reptile</option>
                            <option value="Mammal">Mammal</option>
                            <option value="Bird">Bird</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <h6>Select List of Order(s):</h6>
                        <select id="orderDropdown" onchange="orderChange(this.value)"></select>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div id="table"></div>
            </div>
        </div>
        <hr><br><br>
        <div class="row">
            <div class="col-md-12">
                
                <h6>Number of Species Per Park</h6>
                <select id="selParkCount" onchange="parkChanged(this.value)"></select>
                <div id="myChart"></div>
            </div>

        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>

    <script src="../static/js/species.js"></script>
    <script src="../static/js/counts.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/item-series.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>


</body>

</html>
